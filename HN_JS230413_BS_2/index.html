<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <table>
          <tr>
            <h4>Thông tin học viên</h4>
          </tr>
          <tr>
            <td>Họ và Tên</td>
            <td>
              <input
                type="text"
                id="fullname"
                placeholder="Vui lòng nhập tên"
              />
              <span id="fullname-error" class="error"></span>
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="email"
                id="email"
                placeholder="Vui lòng nhập email"
              />
              <span id="email-error" class="error"></span>
            </td>
          </tr>
          <tr>
            <td>Số điện thoại</td>
            <td>
              <input
                type="tel"
                id="phone"
                placeholder="Vui lòng nhập số điện thoại"
              />
              <span id="phone-error" class="error"></span>
            </td>
          </tr>
          <tr>
            <td>Quê quán</td>
            <td>
              <input
                type="text"
                id="address"
                placeholder="Vui lòng nhập địa chỉ quê quán"
              />
              <span id="address-error" class="error"></span>
            </td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
              <input
                type="radio"
                name="Gender"
                id="male"
                value="Nam"
                class="genderx"
              />
              Nam
              <input
                type="radio"
                name="Gender"
                id="female"
                value="Nữ"
                class="genderx"
              />
              Nữ
            </td>
          </tr>
        </table>
        <button class="btn">Lưu lại</button>
      </div>
      <div class="listHocvien">
        <h4>Danh sách học viên</h4>
        <div>
          <span>Tìm kiếm tên học viên :</span>
          <table id="table2"></table>
          <input type="text" name="findName" id="inputSearch" />
          <button onclick="search()">search</button>
        </div>
        <table id="listStudent"></table>
      </div>
    </div>

    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>

    <script src="main.js"></script>
  </body>
</html>
